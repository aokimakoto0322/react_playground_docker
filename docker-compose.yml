version: '3'
services:
  # reactの環境
  react_playground:
    build:
      context: ./Docker/react/
    volumes:
      - ./react_playground:/usr/src/app
    # command: sh -c "yarn start"
    ports:
      - "3000:3000"
    stdin_open: true 
    environment:
      - CHOKIDAR_USEPOLLING=true
    tty: true